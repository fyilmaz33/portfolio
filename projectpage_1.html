    <script>

        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            gsap.set(".leaderbord", { display: "none" })
        } else {
            gsap.set(".leaderbord", { display: "block" })
        }

        // Get all the iframe elements
        var iframes = document.getElementsByTagName("iframe");

        // Loop through the iframes
        for (var i = 0; i < iframes.length; i++) {
            // Get the current iframe
            var iframe = iframes[i];

            // Create the button
            var repeatButton = document.createElement("button");
            repeatButton.innerHTML = "↺ Repeat";
            repeatButton.classList.add("btn");
            repeatButton.classList.add("btn-link");

            // Add an event listener to the button
            repeatButton.addEventListener("click", (function (iframe) {
                return function () {
                    // Set the src attribute of the iframe to the current src, effectively reloading the iframe
                    iframe.src = iframe.src;
                };
            })(iframe));

            // Insert the button after the iframe
            iframe.parentNode.insertBefore(repeatButton, iframe.nextSibling);
        }
    </script>
